<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/register_style.css">
</head>
<body>
    <div class="register-container">
        <h2>Daftar Akun Baru</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-toggle-group">
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" data-target="password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="input-group">
                <label for="password_confirmation">Konfirmasi Password</label>
                <div class="password-toggle-group">
                    <input type="password" id="password_confirmation" name="password_confirmation" required>
                    <span class="password-toggle" data-target="password_confirmation">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <button type="submit">Daftar</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
        <p class="login-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>

    <script src="js/register_script.js"></script>
</body>
</html>
